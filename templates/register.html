{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>Choose a username and password for your new Recipe Hub account</h3>
            <br>
           <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <ul>
                        <li>{{ form.register_username }} {{ form.register_username.label }}</li>
                        <li>{{ form.register_password }} {{ form.register_password.label }}</li>
                    </ul>

                </div>
                <button type="submit" class="btn btn-primary btn-block green lighten-2">Log In</button>
            </form>
            </form>
        </div>
    </div>
</div>
{% endblock %}
